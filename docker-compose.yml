version: '3.8'

services:
  novalearn:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      # Use Neon Database URL from .env
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-https://keycloak.vimcashcorp.com}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-nova-learn}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-nova-backend}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
    volumes:
      - ./videos:/app/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/auth/user"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
