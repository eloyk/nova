version: '3.8'

services:
  novalearn:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${PGUSER:-novalearn}:${PGPASSWORD:-novalearn123}@postgres:5432/${PGDATABASE:-novalearn}
      - SESSION_SECRET=${SESSION_SECRET}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-https://keycloak.vimcashcorp.com}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-nova-learn}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-nova-backend}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
    volumes:
      - ./videos:/app/videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/auth/user"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${PGUSER:-novalearn}
      - POSTGRES_PASSWORD=${PGPASSWORD:-novalearn123}
      - POSTGRES_DB=${PGDATABASE:-novalearn}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-novalearn}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
